<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About WhatsApp Bot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #25D366, #128C7E);
        color: #fff;
        display: flex;
        min-height: 100vh;
        transition: transform 0.3s ease-in-out;
    }
    .drawer-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        transition: opacity 0.3s ease-in-out;
    }
    .drawer {
        width: 250px;
        height: 100%;
        background-color: #128C7E;
        padding: 10px;
        transition: transform 0.3s ease-in-out;
        transform: translateX(-100%);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1001;
    }
    .drawer.open {
        transform: translateX(0);
    }
    .drawer a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px 0;
    }
    .drawer a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    .menu-toggle {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 1002;
        transition: transform 0.3s ease-in-out;
    }
    .menu-toggle span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin-bottom: 5px;
        transition: transform 0.3s ease-in-out;
    }
    .menu-toggle.open span:first-child {
        transform: translateY(8px) rotate(45deg);
    }
    .menu-toggle.open span:nth-child(2) {
        opacity: 0;
    }
    .menu-toggle.open span:last-child {
        transform: translateY(-8px) rotate(-45deg);
    }
    .menu-toggle.open {
        display: none;
    }
    .content {
        flex: 1;
        padding: 20px;
        transition: margin-left 0.3s ease-in-out;
        margin-left: 0;
    }
    .content.open {
        margin-left: 270px; /* Increased margin for the drawer */
    }
    h1 {
        color: #075e54;
        text-align: center;
    }
    p {
        color: #333;
        line-height: 1.6;
    }
    .typing-animation {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #fff;
        animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        border-radius: 5px;
    }
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #fff }
    }

    /* Orange Box Style */
    .orange-box {
        width: 300px;
        background-color: orange;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        text-align: center;
        overflow-y: auto;
        max-height: 200px;
    }

    /* Close button style */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: #fff;
        font-size: 20px;
    }
</style>
</head>
<body>
    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    <div class="drawer" id="drawer">
        <span class="close-btn" onclick="toggleDrawer()">X</span>
        <a href="#">Contact Us</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
    </div>
    <div class="menu-toggle" id="menuToggle" onclick="toggleDrawer()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="content" id="content">
        <h1>About WhatsApp Bot</h1>
        <p>Your friendly WhatsApp bot!</p>
        <p><span class="typing-animation">Status: Connected</span></p>
        <div class="orange-box">
            <img src="path_to_your_image.jpg" alt="WhatsApp Bot Image" style="width: 100%; max-width: 150px; margin-bottom: 10px;">
            <h3>A platform where convenience meets technology!</h3>
        </div>
        <h2>Links</h2>
        <ul>
            <li><a href="https://github.com/gssbotwa">GitHub</a></li>
            <li><a href="https://instagram.com/ethix_xsid">Instagram</a></li>
        </ul>
    </div>
    <script>
        function toggleDrawer() {
            var drawer = document.getElementById('drawer');
            var drawerOverlay = document.getElementById('drawerOverlay');
            var content = document.getElementById('content');
            var menuToggle = document.getElementById('menuToggle');
            
            drawer.classList.toggle('open');
            drawerOverlay.style.display = drawer.classList.contains('open') ? 'block' : 'none';
            content.classList.toggle('open');
            menuToggle.classList.toggle('open');
        }

        // Function to get device information for orange box
        function getDeviceInfoOrange() {
            var deviceInfo = navigator.userAgent;
            var deviceInfoSpan = document.getElementById('deviceInfoOrange');
            deviceInfoSpan.textContent = deviceInfo;
        }

        // Call the function to fetch and display device information for orange box
        getDeviceInfoOrange();
    </script>
</body>
</html>
