<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About WhatsApp Bot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #25D366, #128C7E);
        color: #fff;
        display: flex;
        min-height: 100vh;
    }
    .sidebar {
        width: 50px;
        background-color: #128C7E;
        padding: 20px 0;
        text-align: center;
        transition: width 0.3s;
        overflow: hidden;
        position: relative;
    }
    .sidebar:hover {
        width: 250px;
    }
    .sidebar a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
    }
    .content {
        flex: 1;
        padding: 20px;
    }
    h1 {
        color: #075e54;
        text-align: center;
    }
    p {
        color: #333;
        line-height: 1.6;
    }
    .typing-animation {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #fff;
        animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        border-radius: 5px;
    }
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #fff }
    }

    /* Orange Box Style */
    .orange-box {
        width: 300px;
        background-color: orange;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="toggleSidebar()">Menu</a>
        <div id="menuContent" style="display: none;">
            <button>Contact Us</button>
            <button>Services</button>
            <button>About Us</button>
        </div>
    </div>
    <div class="content">
        <h1>About WhatsApp Bot</h1>
        <p>Your friendly WhatsApp bot!</p>
        <p><span class="typing-animation">Status: Connected</span></p>
        <div class="orange-box">
            <p>Device Info: <span id="deviceInfoOrange"></span></p>
        </div>
        <h2>Links</h2>
        <ul>
            <li><a href="https://github.com/your_username">GitHub</a></li>
            <li><a href="https://instagram.com/your_username">Instagram</a></li>
        </ul>
    </div>
    <script>
        function toggleSidebar() {
            var menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        // Function to get device information for orange box
        function getDeviceInfoOrange() {
            var deviceInfo = navigator.userAgent;
            var deviceInfoSpan = document.getElementById('deviceInfoOrange');
            deviceInfoSpan.textContent = deviceInfo;
        }

        // Call the function to fetch and display device information for orange box
        getDeviceInfoOrange();
    </script>
</body>
</html>
